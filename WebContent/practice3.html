<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<style type="text/css">
*{ margin:0; padding:0 }
body{ font-family: '맑은 고딕' 돋움; font-size:0.75em; color:#333 }

.tab-box{	
	margin-top:20px;
	margin-left:auto;
	margin-right:auto;
	width:520px;
}

.tab-box ul{
	list-style-type: none;
	height:27px;
}

.tab-box ul li{
	float:right;
	width:100px;
	height:22px;
	border:1px solid #999;
	background-color:#ccc;
	text-align:center;
	padding-top:3px;
	margin-right:2px;
	
	border-top-left-radius:10px;
	border-top-right-radius:10px;
	cursor:pointer;
}

#tab-view{
	border:1px solid #999;
	margin-top:-1px;
	text-align:center;
	line-height:200px;
	width:516;
}
.tab-box ul li.selected{
	background-color: #FFCC66;
}
</style>
<script type="text/javascript">
var indexSelected = -1;
function onTabClicked(index){
	
	if(indexSelected != -1){
		var liElement = document.getElementById("tab-"+indexSelected);
		liElement.className = "";
	}
	
	var id = "tab-"+index;
	var liElement = document.getElementById(id);
	liElement.className = "selected";
	indexSelected = index;
	
	var divTabView = document.getElementById("tab-view");
	divTabView.innerHTML = "<strong>탭"+index+"뷰 내용입니다.</strong>";
	
}
	
</script>
</head>
<body>
<div class="tab-box">
	<ul>
        <li id='tab-1' onclick="onTabClicked(1);">메뉴 1</li>
        <li id='tab-2' onclick="onTabClicked(2);">메뉴 2</li>
        <li id='tab-3' onclick="onTabClicked(3);">메뉴 3</li>
        <!-- <li class="selected">메뉴 4</li> -->
        <li id='tab-4' onclick="onTabClicked(4);">메뉴 4</li>
        <li id='tab-5' onclick="onTabClicked(5);">메뉴 5</li>
    </ul>
    <div id="tab-view">
    	탭뷰입니다.
    </div>
</div>    
</body>
</html>
